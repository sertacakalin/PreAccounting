version: '3.8'

# .env dosyasındaki değişkenler otomatik olarak yüklenir

services:
  mysql:
    image: mysql:8.0
    container_name: preaccounting-mysql
    restart: unless-stopped
    command: --sql-mode="ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION" --default-time-zone="+00:00"
    environment:
      MYSQL_DATABASE: pre_accounting_db
      MYSQL_ROOT_PASSWORD: pokok123
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - preaccounting-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppokok123"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preaccounting-app
    restart: unless-stopped
    expose:
      - "8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pre_accounting_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: pokok123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      FILE_UPLOAD_DIR: /app/uploads/receipts
      SPRING_PROFILES_ACTIVE: docker
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SPRING_APPLICATION_JSON: '{"openai":{"api-key":"${OPENAI_API_KEY:-}"}}'
    volumes:
      - uploads_data:/app/uploads
    networks:
      - preaccounting-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: preaccounting-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - preaccounting-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:1.25-alpine
    container_name: preaccounting-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - preaccounting-network
    depends_on:
      - frontend
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  preaccounting-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  certbot_www:
    driver: local
